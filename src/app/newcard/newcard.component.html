<mat-card>
<div class="col*xs-12">
    <a href="#" 
    class="list-group-item" 
    *ngFor="let item of cards"> 
        <div class="pull-left">
            <h4 class="list-group-item-title ">{{item.title}}</h4>
            <p class="list-group-item-description">{{item.description}}</p>
            </div>
    </a>
    </div>
</mat-card>
